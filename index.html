<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="./assert/css/style.css" >
    <script src="./assert/js/script.js" defer></script>
</head>
<body>
    <div class="signup-container">
        <div class="image-container">
            <img src="assert/image/background.jpg" />
        </div>
        <div class="main">
            <div class="recommend">
                <p class="headline">This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.
                    Sign up now to get started.</p>
                <p class="headline">You <em>know</em> you want to.</p>
            </div>
            <form action="" method="post">
                <fieldset>
                    <legend>Let's fo this!</legend>
                    <div>
                        <div>
                            <label for="first-name">FIRST NAME</label>
                            <input type="text" id="first-name" required>
                        </div>
                        <div>
                            <label for="last-name">LAST NAME</label>
                            <input type="text" id="last-name" required>
                        </div>
                    </div>
                    <div>
                        <div>
                            <label for="email">EMAIL</label>
                            <input type="email" id="email">
                        </div>
                        <div>
                            <label for="phone-number">PHONE NUMBER</label>
                            <input type="tel" id="phone-number">
                        </div>
                    </div>
                    <div>
                        <div>
                            <label for="password">PASSWORD</label>
                            <input type="password" id="password" class="error">
                        </div>
                        <div>
                            <label for="confirm-password">CONFIRM PASSWORD</label>
                            <input type="password" id="confirm-password">
                        </div>
                    </div>
                </fieldset>
                <div class="shadow"></div>
                <button type="submit" class="btn-create">Create Account</button>
            </form>
            <div class="login">
                <p>Already have an account? <a href="">Log in</a></p>
            </div>
        </div>
    </div>
</body>
</html>
